<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
       integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
       crossorigin=""/>
    <style>
      html, body {
        margin: 0;
      }

      html, body, .map {
        height: 100%;
        width: 100%;
      }

      .leaflet-popup-content a {
        text-decoration-line: none;
        color: #292724;
      }
    </style>
    <title>Berliner Weihnachtsm√§rkte</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
      integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
      crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $.getJSON("data.json", function(json) {
        var map = L.map('map').setView([52.520645, 13.409779], 13)

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // The GeoJSON is using EPSG:4326, which is the expected projection
        L.geoJSON(json, {
          onEachFeature: function(feature, layer) {
            layer.bindPopup('<a href=\"' + feature.properties.href + '\" target="new">' + feature.properties.data.name + '</a>');
          }
        }).addTo(map);
      });
    </script>
  </body>
</html>
